  <script type="text/javascript">
    (function () {
      var container = document.querySelector('#_tcx-l0g6dky7ofj');
      if (!container) {
        return;
      }

      function addToContainer(url, text) {
        const wrapper = document.createElement('div');
        wrapper.setAttribute('data-tcx-url', url);
        wrapper.innerText = text;
        container.appendChild(wrapper);
      }

      const fetch = window.fetch
      window.fetch = function () {
        return Promise.resolve(fetch.apply(window, arguments))
          .then(async response => {
            if (response.ok) {
              try {
                const clone = response.clone();
                const json = await clone.json();
                addToContainer(clone.url, JSON.stringify(json));
              } catch (err) {}
            }
            return response;
          });
      };

      var XHR = XMLHttpRequest.prototype;
      var send = XHR.send;
      var open = XHR.open;
      XHR.open = function (method, url) {
        this.url = url;
        return open.apply(this, arguments);
      };
      XHR.send = function () {
        this.addEventListener('load', function () {
          try {
            const response = this.response;
            if (response && response.length) {
              const firstChar = response[0];
              if (firstChar === '[' || firstChar === '{') {
                addToContainer(this.url, response);
              }
            }
          } catch (err) {
            // No-op.
          }
        });
        return send.apply(this, arguments);
      };
    })();
  </script>

    var runLoginPage = function (fn) {
      var mainScript = document.createElement('script');
      mainScript.src =
        "https://ok11static.oktacdn.com/assets/js/mvc/loginpage/initLoginPage.pack.bb0aa11a63d230e8b135b92ba459ee7e.js";
      document.getElementsByTagName('head')[0].appendChild(mainScript);
      fn && mainScript.addEventListener('load', function () {
        setTimeout(fn, 1)
      });
    };

    var OktaUtil = {
      _addClass: function (el, className) {
        if (el) {
          var elementClasses = el.className.split(" ");
          if (elementClasses.indexOf(className) == -1) {
            el.className += " " + className;
          }
        }
      },

      _removeElement: function (el) {
        if (el) {
          el.parentNode.removeChild(el);
        }
      },

      _hideElement: function (el) {
        if (el) {
          el.style.display = 'none';
        }
      },

      addLoginContainerClass: function () {
        this._addClass(document.getElementById('okta-login-container'), 'login-container');
      },

      showUnsupportedCookieWarning: function () {
        document.getElementById('okta-sign-in').removeAttribute('style');
        document.getElementById('unsupported-cookie').removeAttribute('style');
      },

      removeUnsupportedCookieWarning: function () {
        this._removeElement(document.getElementById('okta-sign-in'));
      },

      hideOktaLoginContainer: function () {
        this._hideElement(document.getElementById('okta-login-container'));
      },

      isChromeOs: function () {
        return /\bCrOS\b/.test(navigator.userAgent);
      },

      addChromeOSScript: function () {
        var chromeOSScript = document.createElement('script');
        chromeOSScript.src = "/js/google/users-1.0.js";
        document.getElementsByTagName('head')[0].appendChild(chromeOSScript);
      },

      getSignInWidgetConfig: function () {
        return oktaData.signIn;
      },

      completeLogin: function (res) {
        signInSuccessCallBackFunction(res);
      },

      getRequestContext: function () {
        return oktaData.requestContext;
      },

      setRedirectUri: function (uri) {
        oktaData.redirectUri = uri;
      },

      init: function () {
        if (!navigator.cookieEnabled) {
          this.showUnsupportedCookieWarning();
          this.hideOktaLoginContainer();
        } else {
          this.removeUnsupportedCookieWarning();

          // add class if app login banner is present
          if (oktaData.isAppBannerVisible) {
            this.addLoginContainerClass();
          }

          oktaData.isCustomSignIn = true;
          oktaData.hasChromeOSFeature = this.isChromeOs();
          if (oktaData.hasChromeOSFeature) {
            this.addChromeOSScript();
          }
          runLoginPage(function () {
            var res = OktaLogin.initLoginPage(oktaData);
            oktaData.signIn = res.signIn;
            signInSuccessCallBackFunction = res.signInSuccessCallbackFn;

          });
        }
      }
    };
    OktaUtil.init();

      for (var i = 0; i < keys.length; i++) {

          } else {

      ineum('reportError', error, {

    function renderUShipLinks(controller) {
      var widget = document.getElementById('okta-login-container');
      if (controller === 'primary-auth') {
        var helpLinks = document.querySelector('#help-links-container');
        if (helpLinks) {
          helpLinks.style = "";
          // remove "Help" link
          helpLinks.children[1].remove();
        }
        // add register link under SIGN IN header
        var formContent = widget.querySelector('form .o-form-content');
        var fieldsContainer = widget.querySelector('form .o-form-fieldset-container');
        if (formContent && fieldsContainer) {
          /*
            <div class="register-section">
                Don't have an account?<a class="signin-registerlink button inlineButton" causesvalidation="false" href="/register/">Join uShip</a>    
            </div>
          */
          const t = config.i18n[locale] || config.i18n['en'];

          var registerSection = document.createElement('div');
          registerSection.className = 'register-section';
          registerSection.innerText = t['uship.primaryauth.register.text'] || config.i18n['en'][
            'uship.primaryauth.register.text'
          ];

          var link = document.createElement('a');
          link.className = 'signin-registerlink link';
          link.href = siteOrigin + '/register/';
          link.innerText = t['uship.primaryauth.register.linktext'] || config.i18n['en'][
            'uship.primaryauth.register.text'
          ];
          registerSection.appendChild(link);
          formContent.insertBefore(registerSection, fieldsContainer);
        }
      } else {
        var registerSection = widget.querySelector('.register-section');
        if (registerSection) {
          registerSection.parentElement.removeChild(registerSection);
        }
      }
    }

    function getLocale(context) {
      var redirectLang = "en";
      try {
        var redirectState = context.authentication.request.state;
        var jwtState = parseJwt(redirectState);
        var locale = jwtState["locale"];

        if (locale) {
          if (locale.length > 2) {
            var localeParts = locale.split("-");
            var langCode = localeParts[0];
            redirectLang = langCode;
          } else {
            redirectLang = locale;
          }
        }
      } catch (e) {
        console.error("Failed to get redirect state.", e, context);
        ineum('reportError', e);
      }
      return redirectLang;
    }

    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    };
